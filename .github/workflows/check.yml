name: github-checks
on: 
  pull_request:
    branches:
      - develop
      - 'feature/**'
jobs:
  license:
    name: license
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: jitterbit/get-changed-files@v1
        id: files
        continue-on-error: true
      - name: Check license
        run: |
          set +e # make this step proceed even if a command returns non-zero
          license_headers=.github/workflows/license_headers
          result="PASS"
          for f in ${{ steps.files.outputs.added_modified }}; do
            if [[ $file == *.java ]]; then # test only java files now
              result_for_f="FAIL"
              for header in `find $license_headers -type f`; do
                line_cnt=`wc -l < $header`
                head -n $line_cnt $f | diff -w - $header 2>&1 1>/dev/null
                if [ $? -eq 0 ]; then
                  result_for_f="PASS"
                  break
                fi
              done
              echo "$f: $result_for_f"
              if [ "$result_for_f" = "FAIL" ]; then
                result="FAIL"
              fi
            fi
          done
          test $result = "PASS" # if non-zero, fail
  pr-style:
    name: pr-style
    runs-on: ubuntu-latest
    steps:
      - uses: deepakputhraya/action-pr-title@master
        with:
          regex: '^\[[A-Z]+-\d+\]\s.+'
  code-style:
    name: code-style
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: axel-op/googlejavaformat-action@v3
        with:
          skipCommit: true
          args: "--aosp --replace --set-exit-if-changed"
      - id: files
        uses: jitterbit/get-changed-files@v1
        continue-on-error: true
      - name: Suggest code changes
        if: ${{ failure() }}
        uses: reviewdog/action-suggester@v1
        with:
          tool_name: code-style (indent, astyle)